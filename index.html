<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJABULO JB AI | Dashboard</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #00ff41; 
            --error-color: #ff3e3e;
            --heroku-color: #6762a6; 
            --secondary-color: #0d0d0d;
            --text-color: #e0e0e0;
            --card-bg: #161616;
            --terminal-bg: #050505;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* HEADER AREA */
        header {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=1000');
            background-size: cover;
            background-position: center;
            padding: 3rem 1rem;
            text-align: center;
            border-bottom: 3px solid var(--primary-color);
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.2);
        }

        .header-title {
            font-size: 2.5rem;
            margin: 0;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        /* LAYOUT CONTAINER */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
        }

        section {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        /* INPUT FIELDS */
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 8px; text-transform: uppercase; }
        input {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            padding: 12px;
            color: var(--primary-color);
            border-radius: 6px;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary-color); box-shadow: 0 0 10px rgba(0, 255, 65, 0.1); }

        /* BUTTONS */
        .btn-flex { display: flex; gap: 10px; flex-direction: column; }
        .btn {
            padding: 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-deploy { background: var(--primary-color); color: #000; font-size: 1rem; }
        .btn-git { background: #24292e; color: #fff; border: 1px solid #444; }
        .btn:hover { transform: translateY(-3px); opacity: 0.9; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* BOT MANAGEMENT LIST */
        .bot-list { margin-top: 20px; max-height: 300px; overflow-y: auto; }
        .bot-card {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        .bot-card.offline { border-left-color: var(--error-color); }
        .bot-info h4 { margin: 0; color: #fff; font-size: 0.9rem; }
        .bot-info p { margin: 2px 0 0; font-size: 0.7rem; color: #666; }
        .status-dot { height: 8px; width: 8px; background: var(--primary-color); border-radius: 50%; display: inline-block; margin-right: 5px; }
        .btn-del { background: none; border: none; color: var(--error-color); cursor: pointer; font-size: 1.1rem; padding: 5px; }

        /* HEROKU TERMINAL */
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 8px 15px;
            border-radius: 8px 8px 0 0;
        }
        .terminal-window {
            background: var(--terminal-bg);
            height: 450px;
            padding: 15px;
            border-radius: 0 0 8px 8px;
            overflow-y: auto;
            font-size: 0.8rem;
            line-height: 1.6;
            border: 1px solid #333;
            border-top: none;
        }
        .log-purple { color: #c678dd; } /* Heroku style */
        .log-blue { color: #51a1ff; }
        .log-green { color: var(--primary-color); }
        .log-red { color: var(--error-color); }
        .log-white { color: #fff; }

        .status-badge {
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 4px;
            background: #333;
            border: 1px solid #555;
        }

        /* UTILS */
        .floating-invite {
            position: fixed;
            bottom: 25px;
            left: 25px;
            background: #25d366;
            color: #fff;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 999;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

    </style>
</head>
<body>

    <header>
        <h1 class="header-title">âœ…ðŸ’– ENJOYS ðŸ’š</h1>
        <p style="color: #888; font-size: 0.8rem; margin-top: 10px; letter-spacing: 2px;">JB AI BOT DEPLOYMENT HUB</p>
    </header>

    <div class="container">
        
        <!-- LEFT COLUMN: CONFIG & LIST -->
        <div class="left-col">
            <section>
                <h2><i class="fas fa-sliders-h"></i> Configuration</h2>
                
                <div class="input-group">
                    <label>Bot Display Name</label>
                    <input type="text" id="botName" placeholder="e.g. JB-ENJOYS-MD">
                </div>

                <div class="input-group">
                    <label>GitHub Repository URL</label>
                    <input type="text" id="repoUrl" placeholder="https://github.com/njabulo/jb-bot">
                </div>

                <div class="input-group">
                    <label>Session ID (Base64)</label>
                    <input type="text" id="sessionId" placeholder="Paste Base64 Key Here...">
                </div>

                <div class="input-group">
                    <label>Owner Phone Number</label>
                    <input type="tel" id="phoneNumber" placeholder="27xxxxxxxxx">
                </div>

                <div class="btn-flex">
                    <button class="btn btn-deploy" onclick="startDeployment()">
                        <i class="fas fa-cloud-upload-alt"></i> Deploy to Server
                    </button>
                    <button class="btn btn-git">
                        <i class="fab fa-github"></i> Connect GitHub
                    </button>
                </div>
            </section>

            <section style="margin-top: 30px;">
                <h2><i class="fas fa-list"></i> Active Bot Instances</h2>
                <div class="bot-list" id="botContainer">
                    <!-- Default Bot -->
                    <div class="bot-card">
                        <div class="bot-info">
                            <h4>âœ…ðŸ’– JB_OFFICIAL ðŸ’š</h4>
                            <p><span class="status-dot"></span> Online | Port: 8080</p>
                        </div>
                        <button class="btn-del" onclick="deleteBot(this)"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            </section>
        </div>

        <!-- RIGHT COLUMN: TERMINAL -->
        <div class="right-col">
            <div class="terminal-header">
                <span style="font-size: 0.75rem; color: #aaa;"><i class="fas fa-terminal"></i> Build Console</span>
                <span class="status-badge" id="serverStatus" style="color: #aaa;">IDLE</span>
            </div>
            <div class="terminal-window" id="terminal">
                <div class="log-white">[SYSTEM] Initializing JB AI Deployment Engine...</div>
                <div class="log-blue">[INFO] Awaiting user configuration...</div>
            </div>
        </div>

    </div>

    <!-- FLOAT INVITE -->
    <a href="https://wa.me/" class="floating-invite" target="_blank">
        <i class="fab fa-whatsapp"></i> INVITE BOT
    </a>

    <script>
        const terminal = document.getElementById('terminal');
        const serverStatus = document.getElementById('serverStatus');
        const botContainer = document.getElementById('botContainer');

        function writeLog(text, className = 'log-white') {
            const div = document.createElement('div');
            div.className = className;
            div.innerHTML = text;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function startDeployment() {
            const name = document.getElementById('botName').value || "JB-BOT";
            const session = document.getElementById('sessionId').value;
            const repo = document.getElementById('repoUrl').value;
            const phone = document.getElementById('phoneNumber').value;

            // Simple Validation
            if(!session || !phone) {
                writeLog("[ERROR] Deployment failed: Missing SessionID or Phone Number.", "log-red");
                alert("Please fill in Session ID and Phone Number!");
                return;
            }

            // Start Process
            terminal.innerHTML = ""; // Clear terminal
            serverStatus.innerText = "BUILDING";
            serverStatus.style.color = "#ffa500";
            serverStatus.style.borderColor = "#ffa500";

            // Deployment Steps
            writeLog("-----> Building on Heroku stack cedar-22", "log-purple");
            
            setTimeout(() => writeLog("-----> Using buildpack: heroku/nodejs", "log-purple"), 800);
            setTimeout(() => writeLog("-----> Node.js app detected", "log-green"), 1500);
            
            setTimeout(() => {
                writeLog("-----> Installing dependencies", "log-purple");
                writeLog("       found jb-ai-engine v2.0.4");
                writeLog("       added 342 packages in 4s");
            }, 2500);

            setTimeout(() => {
                writeLog("-----> Validating Base64 Session ID...", "log-white");
                if(session.length < 20) {
                    writeLog("       [!] Invalid Base64 structure detected", "log-red");
                    writeLog("-----> Build failed: CRITICAL_ERR_NAME_BOT", "log-red");
                    serverStatus.innerText = "FAILED";
                    serverStatus.style.color = "var(--error-color)";
                } else {
                    completeDeployment(name, phone);
                }
            }, 4500);
        }

        function completeDeployment(name, phone) {
            writeLog("-----> Discovering process types", "log-purple");
            writeLog("       Procfile declares types -> worker", "log-white");
            writeLog("-----> Compiling asset pipeline", "log-green");
            
            setTimeout(() => {
                writeLog("-----> âœ…ðŸ’– " + name + " ðŸ’š is now active!", "log-green");
                writeLog("[SYS] Log stream started. Bot is listening for commands.", "log-blue");
                serverStatus.innerText = "ONLINE";
                serverStatus.style.color = "var(--primary-color)";
                serverStatus.style.borderColor = "var(--primary-color)";
                
                addNewBot(name, phone);
            }, 2000);
        }

        function addNewBot(name, phone) {
            const id = Math.floor(Math.random() * 9000) + 1000;
            const card = document.createElement('div');
            card.className = 'bot-card';
            card.innerHTML = `
                <div class="bot-info">
                    <h4>âœ…ðŸ’– ${name.toUpperCase()} ðŸ’š</h4>
                    <p><span class="status-dot"></span> Online | Owner: ${phone} | ID: ${id}</p>
                </div>
                <button class="btn-del" onclick="deleteBot(this)"><i class="fas fa-trash-alt"></i></button>
            `;
            botContainer.prepend(card);
        }

        function deleteBot(btn) {
            if(confirm("Are you sure you want to stop and delete this bot instance?")) {
                const card = btn.parentElement;
                card.style.opacity = '0.5';
                card.querySelector('.status-dot').style.background = 'grey';
                writeLog(`[SYS] Instance ${card.querySelector('h4').innerText} deleted.`, "log-red");
                setTimeout(() => card.remove(), 500);
            }
        }
    </script>
</body>
</html>

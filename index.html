  <script>
    async function getCode(){
      const n = document.getElementById("number").value.replace(/\D/g,'');

      console.log('Number:', n);
      if(!n){
        r.innerHTML = "INVALID";
        return;
      }
      r.innerHTML = "CONNECTING...";
      try {
        const res = await fetch(`/code?number=${n}`);
        console.log('Response:', res);
        const d = await res.json();
        console.log('Data:', d);
        if (d.code) {
          r.innerHTML = d.code;
          navigator.clipboard.writeText(d.code);

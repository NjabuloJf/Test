
<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #shorten-form {
      margin-bottom: 20px;
    }
    #link {
      width: 100%;
      height: 40px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
    }
    #shorten-button {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #shorten-button:hover {
      background-color: #3e8e41;
    }
    #result {
      margin-top: 20px;
    }
    #copy-button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #copy-button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <form id="shorten-form">
      <input type="text" id="link" placeholder="Enter link">
      <button id="shorten-button" type="submit">Shorten</button>
    </form>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>

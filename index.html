

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Njabulo JB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <style>
    :root {
      --primary: #7b2cbf;
      --secondary: #9d4edd;
      --accent: #ff9e00;
      --dark: #10002b;
      --darker: #0a0122;
      --light: #f8f9fa;
      --gray: #adb5bd;
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      --card-bg: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: var(--transition);
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--dark);
      color: var(--light);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: radial-gradient(circle at 10% 20%, rgba(123, 44, 191, 0.1) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(255, 158, 0, 0.1) 0%, transparent 20%);
      animation: gradientPulse 15s ease infinite;
    }

    @keyframes gradientPulse {
      0% {
        background-position: 10% 20%, 90% 80%;
      }

      50% {
        background-position: 15% 25%, 85% 75%;
      }

      100% {
        background-position: 10% 20%, 90% 80%;
      }
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1.5rem 2rem;
      background: rgba(16, 0, 43, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      box-shadow: var(--shadow);
      border-bottom: 1px solid rgba(123, 44, 191, 0.2);
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      text-decoration: none;
    }

    .logo-icon {
      font-size: 2rem;
      color: var(--primary);
      animation: pulse 2s infinite;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero {
      padding: 10rem 2rem 5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      margin-top: 2rem;
    }

    .hero-content {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .hero-title {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1.2;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
    }

    .hero-subtitle {
      font-size: 1.3rem;
      color: var(--gray);
      margin-bottom: 2.5rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out 0.3s forwards;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out 0.6s forwards;
    }

    /* Categories Section */
    .categories {
      margin-top: 100px;
      margin-bottom: 40px;
    }

    .categories h3 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--primary);
      font-size: 1.8rem;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    .category-card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: var(--shadow);
      transition: var(--transition);
      cursor: pointer;
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .category-card i {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--secondary);
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="#" class="logo">
        <i class="fas fa-robot logo-icon"></i>
        <span class="logo-text">N·¥ä·¥Ä ô·¥ú ü·¥è J ô</span>
      </a>
    </div>
  </nav>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <p class="hero-subtitle">
        <span class="logo-text">hey üëã welcome</span>
      </p>
    </div>
  </section>
  <section class="categories">
    <h3>YouTube Video Downloader</h3>
    <input type="text" id="youtube-url" placeholder="Enter YouTube URL">
    <button id="download-btn">Download</button>
  </section>

  <script>
    const downloadBtn = document.getElementById('download-btn');
    const youtubeUrlInput = document.getElementById('youtube-url');

    downloadBtn.addEventListener('click', async () => {
      const youtubeUrl = youtubeUrlInput.value;
      if (!youtubeUrl) return;

      try {
        const apiUrl = `https://youtube-mp36.p.rapidapi.com/dl?id=${getVideoId(youtubeUrl)}`;
        const response = await fetch(apiUrl, {
          headers: {
            'x-rapidapi-key': 'YOUR_API_KEY',
            'x-rapidapi-host': 'youtube-mp36.p.rapidapi.com'
          }
        });
        const data = await response.json();
        const mp3Url = data.link;

        const link = document.createElement('a');
        link.href = mp3Url;
        link.download = 'video.mp4';
        link.click();
      } catch (error) {
        console.error(error);
      }
    });

    function getVideoId(url) {
      const urlParams = new URLSearchParams(url.split('?')[1]);
      return urlParams.get('v');
    }
  </script>
</body>
</html>

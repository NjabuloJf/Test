<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJABULO JB AI | Thermal Build Core</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #00ff41; 
            --error: #ff3e3e;
            --warn: #ffa500;
            --bg: #050505;
            --card: #0d0d0d;
            --blue: #00d4ff;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            background-color: var(--bg);
            color: #e0e0e0;
            overflow-x: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--primary);
            background: linear-gradient(to bottom, #111, #050505);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        @media (max-width: 1000px) { .container { grid-template-columns: 1fr; } }

        section {
            background: var(--card);
            padding: 20px;
            border: 1px solid #222;
            border-radius: 5px;
        }

        .stat-label { color: #666; font-size: 0.7rem; text-transform: uppercase; display: block; margin-bottom: 5px; }
        input {
            width: 100%; background: #000; border: 1px solid #333; padding: 10px;
            color: var(--primary); outline: none; margin-bottom: 15px; font-family: inherit;
            box-sizing: border-box;
        }

        .thermal-display { border-top: 1px solid #222; margin-top: 15px; padding-top: 15px; }
        .temp-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.8rem; }
        .temp-val { color: var(--warn); font-weight: bold; }

        .btn-deploy {
            width: 100%; padding: 15px; background: var(--primary);
            color: #000; font-weight: bold; border: none; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-deploy:disabled { background: #222; color: #444; cursor: not-allowed; }

        .terminal-header {
            background: #1a1a1a; padding: 10px 15px; border-radius: 5px 5px 0 0;
            display: flex; justify-content: space-between; font-size: 0.75rem; border: 1px solid #333;
        }
        .terminal-window {
            background: #000; height: 650px; padding: 20px;
            border: 1px solid #333; border-top: none; overflow-y: auto;
            font-size: 0.7rem; line-height: 1.5; position: relative;
        }

        .terminal-window::after {
            content: " ";
            position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 2; pointer-events: none; background-size: 100% 3px, 3px 100%;
        }

        .log-entry { margin-bottom: 4px; display: block; }
        .log-time { color: #555; margin-right: 8px; }
        .log-info { color: var(--blue); }
        .log-success { color: var(--primary); }
        .log-error { color: var(--error); font-weight: bold; }
        .log-warn { color: var(--warn); }

        .ascii-art {
            color: var(--primary); font-size: 4.5px; line-height: 1;
            white-space: pre; margin-bottom: 20px; text-shadow: 0 0 5px var(--primary);
        }

        .progress-box { width: 100%; background: #111; height: 4px; margin: 15px 0; display: none; }
        .progress-bar { width: 0%; height: 100%; background: var(--primary); box-shadow: 0 0 10px var(--primary); transition: 0.4s; }
    </style>
</head>
<body>

<header>
    <h1 style="color: var(--primary); margin:0; font-size: 1.4rem; letter-spacing: 3px;">NJABULO JB AI : THERMAL BUILD ENGINE</h1>
</header>

<div class="container">
    <div class="left-col">
        <section>
            <span class="stat-label">System Build Identifier</span>
            <input type="text" id="botName" value="NJABULO-JB-WHATSAPP-MD">
            
            <span class="stat-label">Thermal Handshake Key</span>
            <input type="text" id="session" placeholder="Base64 Credentials">

            <div class="progress-box" id="pBox">
                <div class="progress-bar" id="pBar"></div>
            </div>

            <button class="btn-deploy" id="deployBtn" onclick="startBuild()">Initiate Thermal Build</button>

            <div class="thermal-display">
                <div class="temp-row">CPU Core Temp: <span id="cpuT" class="temp-val">38°C</span></div>
                <div class="temp-row">Cooling Fans: <span id="fanS" class="temp-val">1200 RPM</span></div>
                <div class="temp-row">GPU Workload: <span id="gpuL" class="temp-val">4%</span></div>
                <div class="temp-row">System Status: <span class="log-success">OPTIMAL</span></div>
            </div>
        </section>
    </div>

    <div class="right-col">
        <div class="terminal-header">
            <span>STDOUT_STREAM [v5.0.1]</span>
            <span id="timer" style="color: var(--warn);">02:00</span>
        </div>
        <div class="terminal-window" id="term">
            <span class="log-entry">> Initializing Njabulo JB Deployment Environment...</span>
        </div>
    </div>
</div>

<script>
    const term = document.getElementById('term');
    const pBar = document.getElementById('pBar');
    const pBox = document.getElementById('pBox');
    const deployBtn = document.getElementById('deployBtn');
    const timerDisplay = document.getElementById('timer');

    const banner = `
__| |______________________________________________________________________________________________________________________________| |__
__   ______________________________________________________________________________________________________________________________   __
  | |                                                                                                                              | |
  | |      ___       __       _______       ___           ________      ________      _____ ______       _______                   | |

  | |      \\ \\  \\  __\\ \\  \\   \\ \\  \\_|/__   \\ \\  \\        \\ \\  \\        \\ \\  \\\\\\  \\   \\ \\  \\|__| \\  \\   \\ \\  \\_|/__               | |
  | |       \\ \\  |\\__\\_\\  \\   \\ \\  \\_|\\ \\   \\ \\  \\____    \\ \\  \\____    \\ \\  \\\\\\  \\   \\ \\  \\    \\ \\  \\   \\ \\  \\_|\\ \\              | |
  | |        \\ \\____________\\   \\ \\_______\\   \\ \\_______\\   \\ \\_______\\   \\ \\_______\\   \\ \\__\\    \\ \\__\\   \\ \\_______\\             | |
  | |         \\|____________|    \\|_______|    \\|_______|    \\|_______|    \\|_______|    \\|__|     \\|__|    \\|_______|             | |
  | |                                                                                                                              | |
  | |      _________    ________          ________      _______       ________       ________      _______       ________          | |
  | |     |\\___   ___\\ |\\   __  \\        |\\   __  \\    |\\  ___ \\     |\\   ___  \\    |\\   ___ \\    |\\  ___ \\     |\\   __  \\         | |
  | |     \\|___ \\  \\_| \\ \\  |\\  \\       \\ \\  |\\  \\   \\ \\   __/|    \\ \\  \\\\ \\  \\   \\ \\  \\_|\\ \\   \\ \\   __/|    \\ \\  |\\  \\        | |
  | |          \\ \\  \\   \\ \\  \\\\\\  \\       \\ \\   _  _\\   \\ \\  \\_|/__   \\ \\  \\\\ \\  \\   \\ \\  \\ \\\\ \\   \\ \\  \\_|/__   \\ \\   _  _\\       | |
  | |           \\ \\  \\   \\ \\  \\\\\\  \\       \\ \\  \\\\  \\|   \\ \\  \\_|\\ \\   \\ \\  \\\\ \\  \\   \\ \\  \\_\\\\ \\   \\ \\  \\_|\\ \\   \\ \\  \\\\  \\|      | |
  | |            \\ \\__\\   \\ \\_______\\       \\ \\__\\\\ _\\    \\ \\_______\\   \\ \\__\\\\ \\__\\   \\ \\_______\\   \\ \\_______\\   \\ \\__\\\\ _\\      | |
  | |             \\|__|    \\|_______|        \\|__|\\|__|    \\|_______|    \\|__| \\|__|    \\|_______|    \\|_______|    \\|__|\\|__|     | |
__| |______________________________________________________________________________________________________________________________| |__`;

    function addLog(msg, type = '') {
        const span = document.createElement('span');
        span.className = `log-entry ${type}`;
        const time = new Date().toLocaleTimeString().split(' ')[0];
        span.innerHTML = `<span class="log-time">[${time}]</span> ${msg}`;
        term.appendChild(span);
        term.scrollTop = term.scrollHeight;
    }

    function delay(ms) { return new Promise(res => setTimeout(res, ms)); }

    async function startBuild() {
        deployBtn.disabled = true;
        pBox.style.display = 'block';
        term.innerHTML = '';
        
        let timeLeft = 120;
        const countdown = setInterval(() => {
            timeLeft--;
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            timerDisplay.innerText = `0${mins}:${secs < 10 ? '0' : ''}${secs}`;
            document.getElementById('cpuT').innerText = `${Math.floor(Math.random() * 30) + 55}°C`;
            document.getElementById('fanS').innerText = `${Math.floor(Math.random() * 2000) + 3000} RPM`;
            document.getElementById('gpuL').innerText = `${Math.floor(Math.random() * 60) + 20}%`;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerDisplay.innerText = "ONLINE";
            }
        }, 1000);

        await runSequence();
    }

    async function runSequence() {
        addLog("BOOTING NJABULO JB THERMAL CORE...", "log-info");
        await delay(2000);
        
        const pre = document.createElement('pre');
        pre.className = "ascii-art";
        pre.innerText = banner;
        term.appendChild(pre);
        await delay(3000);

        addLog("SCANNING GITHUB FOR ACTIVE REPOSITORY...", "log-warn");
        pBar.style.width = "10%";
        const repos = ["njabulo-v1", "official-jb-md", "njabulo-jb-whatsapp-bot"];
        for(let r of repos) {
            await delay(3500);
            addLog(`CHECKING: github.com/njabulo-jb/${r}...`, "log-dim");
        }
        
                await delay(4000);
        addLog("ACTIVE SOURCE FOUND: github.com/njabulo-jb/njabulo-jb-whatsapp-bot", "log-success");
        pBar.style.width = "25%";

        addLog("CLONING REPOSITORY INTO VIRTUAL THERMAL BUFFER...", "log-info");
        await delay(10000);
        addLog("EXTRACTION COMPLETE: 432 Files processed.", "log-dim");
        pBar.style.width = "35%";

        addLog("STARTING DEPENDENCY INSTALLATION: [npm install]", "log-info");
        await delay(15000);
        addLog("FETCHED: @adiwajshing/baileys-md (v5.2.0)", "log-dim");
        addLog("FETCHED: jb-thermal-engine (v1.0.4)", "log-dim");
        pBar.style.width = "45%";

        // --- ERROR SIMULATION SECTION ---
        await delay(8000);
        addLog("ERROR: FATAL_HANDSHAKE_FAILURE", "log-red");
        addLog("CRITICAL: Something is wrong with the Njabulo Jb core connection...", "log-red");
        addLog("REASON: 'Wrong Protocol' detected during socket initialization.", "log-red");
        
        await delay(6000);
        addLog("INITIATING EMERGENCY REPAIR PROTOCOL...", "log-warn");
        addLog("Analyzing packet mismatch in Njabulo Jb Whatsapp Bot...", "log-blue");
        
        await delay(10000);
        addLog("FIX APPLIED: Re-routing via Njabulo JB Encrypted Bridge.", "log-success");
        addLog("Protocol re-aligned. Resuming build sequence...", "log-success");
        pBar.style.width = "60%";

        // --- HEAVY LOADING & THERMAL LOGS ---
        await delay(12000);
        addLog("[THERMAL_ALERT] CPU Temperature: 94°C! Fan RPM: 7200", "log-warn");
        addLog("Injecting digital coolant into Njabulo Engine...", "log-blue");
        
        await delay(10000);
        addLog("Compiling customized AI logic for Njabulo JB...", "log-dim");
        addLog("Optimizing media-processing binaries (ffmpeg)...", "log-dim");
        pBar.style.width = "75%";

        await delay(15000);
        addLog("SYNCING DATABASE: Connecting to Heroku Postgres...", "log-info");
        addLog("Database Handshake: [####################] 100%", "log-success");
        pBar.style.width = "85%";

        await delay(12000);
        addLog("Finalizing build assets and cleaning cache...", "log-dim");
        addLog("Verifying repository integrity for 'Njabulo Jb'...", "log-info");
        
        await delay(8000);
        addLog("------------------------------------------------------", "log-success");
        addLog("BOOT SEQUENCE FINISHED. NJABULO JB IS NOW LIVE.", "log-success");
        addLog("VERSION: 5.0.1-THERMAL-STABLE", "log-success");
        addLog("STATUS: System listening for WhatsApp Multi-Device signals.", "log-blue");
        
        pBar.style.width = "100%";
        loadStatus.innerText = "ONLINE";
        loadStatus.style.color = "var(--primary)";
        deployBtn.disabled = false;
    }
</script>
</body>
</html>

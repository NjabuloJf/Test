<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop – Action Camera Store</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

   <style>
        /* বেসিক রিসেট */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Hind Siliguri', Arial, sans-serif; }
        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- লাল বৃত্ত এবং এনিমেশনের CSS --- */

        /* মূল টেক্সটের স্টাইল */
        .offer-headline {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* "Camera" শব্দের চারপাশের লাল বৃত্তের স্টাইল */
        .pulsing-red-circle {
            background-color: #ff3b3b; /* উজ্জ্বল লাল রঙ */
            color: white; /* লেখার রঙ সাদা */
            padding: 8px 25px; /* বৃত্তাকার করার জন্য প্যাডিং */
            border-radius: 50px; /* গোলাকার কোণা (Pill shape) */
            display: inline-block; /* এনিমেশন ঠিকমতো কাজ করার জন্য জরুরি */
            white-space: nowrap; /* লেখা যেন ভেঙে নিচে না নামে */
            box-shadow: 0 0 0 0 rgba(255, 59, 59, 0.7); /* প্রাথমিক ছায়া */
            
            /* এনিমেশন যুক্ত করা (নাম: pulse-red, সময়: 2s, লুপ: infinite) */
            animation: pulse-red 2s infinite; 
        }

        /* লোপ এনিমেশনের কি-ফ্রেম (Keyframes) */
        @keyframes pulse-red {
            0% {
                transform: scale(1); /* স্বাভাবিক সাইজ */
                box-shadow: 0 0 0 0 rgba(255, 59, 59, 0.7); /* কোনো ছড়ানো ছায়া নেই */
            }
            50% {
                transform: scale(1.05); /* সামান্য বড় হবে */
                box-shadow: 0 0 20px 10px rgba(255, 59, 59, 0); /* ছায়াটি ছড়িয়ে মিলিয়ে যাবে */
            }
            100% {
                transform: scale(1); /* আবার স্বাভাবিক সাইজে ফিরে আসবে */
                box-shadow: 0 0 0 0 rgba(255, 59, 59, 0);
            }
        }

        /* মোবাইল রেসপন্সিভ */
        @media (max-width: 600px) {
            .offer-headline {
                font-size: 1.5rem;
            }
            .pulsing-red-circle {
                padding: 5px 15px;
            }
        }
        /* --- ফন্ট এবং বেসিক সেটআপ --- */
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hind Siliguri', 'SolaimanLipi', Arial, sans-serif;
            scroll-behavior: smooth;
        }

        body {
            /* জীবন্ত ব্যাকগ্রাউন্ড */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* --- মেইন কন্টেইনার --- */
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
        }

        /* --- হেডার --- */
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        header h1 { 
            font-size: 1.6rem; 
            color: #2c3e50; 
            font-weight: 700; 
        }

        /* --- হিরো সেকশন --- */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: radial-gradient(circle at center, #fff 0%, #f3f4f6 100%);
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        
        .hero h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            background: -webkit-linear-gradient(#e74c3c, #c0392b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .hero img {
            width: 85%;
            max-width: 380px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.5s ease;
        }
        .hero img:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.05);
        }

        .price-tag {
            font-size: 1.4rem;
            margin: 20px 0;
            background: #fff;
            display: inline-block;
            padding: 10px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .old-price { text-decoration: line-through; color: #95a5a6; margin-right: 15px; font-size: 1.1rem; }
        .new-price { color: #e74c3c; font-weight: 900; font-size: 1.8rem; }

        /* --- বাটন স্টাইল --- */
        .btn-order {
            position: relative;
            display: block;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 18px 30px;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(255, 75, 43, 0.5);
            margin: 25px auto;
            cursor: pointer;
            border: none;
            width: 90%;
            text-align: center;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .btn-order:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(255, 75, 43, 0.7); }

        .guarantee-box {
            background: #fffbe6;
            padding: 15px;
            margin: 20px;
            border-radius: 12px;
            border: 2px dashed #ffe58f;
            font-weight: 600;
            color: #d48806;
            text-align: center;
        }

        /* --- Slider CSS (NEW) --- */
        .product-swiper {
            width: 100%;
            padding-top: 20px;
            padding-bottom: 40px;
        }
        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 300px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .swiper-pagination-bullet-active {
            background: #e74c3c !important;
        }
        .swiper-button-next, .swiper-button-prev {
            color: #e74c3c !important;
            background: rgba(255,255,255,0.8);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            backdrop-filter: blur(2px);
        }
        .swiper-button-next:after, .swiper-button-prev:after {
            font-size: 18px !important;
            font-weight: bold;
        }

        /* --- সেকশন টাইটেল --- */
        .section-title {
            text-align: center;
            margin: 50px 0 30px;
            font-size: 1.8rem;
            color: #34495e;
            position: relative;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #e74c3c;
        }

        .content-section { padding: 0 20px; margin-bottom: 40px; }

        /* --- ফিচার গ্রিড --- */
        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .feature-card {
            background: #fff;
            padding: 25px 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: 0.4s;
            border: 1px solid #f0f0f0;
        }
        .feature-card:hover { transform: translateY(-10px); border-color: #e74c3c; }

        /* --- ভিডিও প্লেয়ার --- */
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 560px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
        }
        .video-thumbnail img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
        }
        .play-button {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease;
        }
        .video-thumbnail:hover .play-button { transform: translate(-50%, -50%) scale(1.1); }
        .video-thumbnail.playing .play-button, .video-thumbnail.playing img { display: none; }
        .video-thumbnail iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* --- রিভিউ কার্ডস --- */
        .review-card {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border-left: 5px solid #e74c3c;
            margin-bottom: 20px;
        }
        .user-info { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .user-img { width: 50px; height: 50px; border-radius: 50%; }

        /* --- অর্ডার ফর্ম --- */
        .order-form-container {
            background: #fff;
            padding: 30px 25px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
            margin-top: 40px;
        }
        .form-group { margin-bottom: 15px; }
        .form-group input {
            width: 100%; padding: 15px; border: 2px solid #f1f2f6;
            border-radius: 10px; font-size: 1rem; background: #f9f9f9;
        }
        .order-summary {
            background: #fff5f5; padding: 20px; border-radius: 12px; border: 1px solid #ffcccc; margin: 25px 0;
        }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .total-row { font-weight: bold; font-size: 1.2rem; color: #e74c3c; border-top: 1px solid #ffcccc; padding-top: 10px; }

        /* --- ফ্লোটিং বাটন --- */
        .floating-wa {
            position: fixed; bottom: 30px; right: 30px;
            background: #25D366; color: white; width: 60px; height: 60px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 30px; box-shadow: 0 10px 20px rgba(37, 211, 102, 0.4);
            z-index: 2000; animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- Scroll Reveal --- */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
        
        footer { text-align: center; padding: 20px; color: #666; font-size: 0.9rem; }

       /* --- ১. লাল বৃত্তের ডিজাইন (Red Circle) --- */
.circle-text {
    position: relative;
    display: inline-block;
    color: #2c3e50; /* টেক্সট কালার */
    z-index: 1;
}

.circle-text::after {
    content: '';
    position: absolute;
    top: -5px;    /* টেক্সট থেকে কতটুকু উপরে */
    left: -15px;  /* বামে কতটুকু */
    right: -15px; /* ডানে কতটুকু */
    bottom: -5px; /* নিচে কতটুকু */
    border: 2px solid red; /* লাল বর্ডার */
    border-radius: 50%;    /* গোল করার জন্য */
    transform: rotate(-5deg); /* হালকা বাঁকানো স্টাইল */
    z-index: -1; /* লেখার নিচে থাকবে */
}

/* --- ২. হোয়াটসঅ্যাপ পালস/তরঙ্গ এনিমেশন (Pulse Animation) --- */
.floating-wa {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #25D366;
    color: white;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    z-index: 2000;
    /* বাউন্স এনিমেশনটা সরিয়ে পালস দেওয়া হলো, চাইলে রাখতেও পারেন */
    transition: all 0.3s ease;
}

/* তরঙ্গের জন্য ::before এবং ::after ব্যবহার */
.floating-wa::before,
.floating-wa::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    width: 100%;
    height: 100%;
    background: #25D366; /* আইকনের রঙের সাথে মিল */
    z-index: -1; /* আইকনের পেছনে থাকবে */
    opacity: 0.7;
    animation: wave-pulse 2s infinite; /* এনিমেশন নাম ও সময় */
}

/* দ্বিতীয় তরঙ্গের জন্য একটু দেরি (delay) দেওয়া */
.floating-wa::after {
    animation-delay: 0.5s;
}

/* এনিমেশন তৈরির কোড */
@keyframes wave-pulse {
    0% {
        transform: scale(1);
        opacity: 0.7;
    }
    100% {
        transform: scale(2.5); /* কতটুকু বড় হবে */
        opacity: 0;   /* শেষে মিলিয়ে যাবে */
    }
}
    </style>
</head>
<body>



    <div class="content-section">
        <h3 class="section-title">প্রোডাক্ট এর কিছু ছবি</h3>
        
        <div class="swiper product-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="c.jpg" alt="Camera Front">
                </div>
                <div class="swiper-slide">
                    <img src="g.jpg" alt="Camera Back">
                </div>
                <div class="swiper-slide">
                    <img src="e.jpg" alt="Camera Side">
                </div>
                <div class="swiper-slide">
                    <img src="d.jpg" alt="Camera Case">
                </div>
                <div class="swiper-slide">
                    <img src="h.jpg" alt="Accessories">
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    <div class="content-section reveal" style="margin-top: 30px;">
        <h3 class="section-title reveal" style="display:block; text-align:center;">বিস্তারিত ভিডিও</h3>





<script>
    // --- 1. Initialize Swiper (SLIDER SCRIPT) ---
    var swiper = new Swiper(".product-swiper", {
        effect: "coverflow", // কার্ড ইফেক্ট
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
        },
        loop: true, // লুপ চালু
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });



    // --- 4. Scroll Animation Script ---
    function reveal() {
        var reveals = document.querySelectorAll(".reveal");
        for (var i = 0; i < reveals.length; i++) {
            var windowHeight = window.innerHeight;
            var elementTop = reveals[i].getBoundingClientRect().top;
            var elementVisible = 100;
            if (elementTop < windowHeight - elementVisible) {
                reveals[i].classList.add("active");
            } else {
                reveals[i].classList.remove("active");
            }
        }
    }
    window.addEventListener("scroll", reveal);
    reveal(); // Trigger on load
</script>

</body>
</html>

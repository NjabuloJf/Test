<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJABULO JB AI | Dashboard</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --primary-color: #00ff41; 
            --error-color: #ff3e3e;
            --heroku-color: #6762a6; 
            --secondary-color: #0d0d0d;
            --text-color: #e0e0e0;
            --card-bg: #161616;
            --terminal-bg: #050505;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=1000');
            background-size: cover;
            background-position: center;
            padding: 3rem 1rem;
            text-align: center;
            border-bottom: 3px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .header-title {
            font-size: 2.5rem;
            margin: 0;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        .container {
            max-width: 1300px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 25px;
        }

        @media (max-width: 1000px) {
            .container { grid-template-columns: 1fr; }
        }

        section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1rem;
            text-transform: uppercase;
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; color: #888; margin-bottom: 5px; }
        input {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            padding: 10px;
            color: var(--primary-color);
            border-radius: 5px;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            transition: 0.3s;
        }
        .btn-deploy { background: var(--primary-color); color: #000; }
        .btn-git { background: #24292e; color: #fff; }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 8px 15px;
            border-radius: 8px 8px 0 0;
        }

        .terminal-window {
            background: var(--terminal-bg);
            height: 550px;
            padding: 15px;
            border-radius: 0 0 8px 8px;
            overflow-y: auto;
            overflow-x: auto;
            font-size: 0.55rem; /* Smaller font for ASCII art */
            line-height: 1.2;
            border: 1px solid #333;
            border-top: none;
            white-space: pre; /* Keeps ASCII art structure */
            color: #fff;
        }

        .log-green { color: var(--primary-color); }
        .log-blue { color: #51a1ff; }
        .log-red { color: var(--error-color); }
        .log-purple { color: #c678dd; }

        .bot-card {
            background: #0a0a0a;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 3px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-dot { height: 8px; width: 8px; background: var(--primary-color); border-radius: 50%; display: inline-block; margin-right: 5px; }

    </style>
</head>
<body>

    <header>
        <h1 class="header-title">âœ…ðŸ’– NJABULO JB AI ðŸ’š</h1>
        <p style="color: #888; font-size: 0.8rem; margin-top: 10px;">ULTIMATE WHATSAPP BOT DEPLOYER</p>
    </header>

    <div class="container">
        
        <!-- SIDEBAR -->
        <div class="left-col">
            <section>
                <h2><i class="fas fa-cog"></i> Configuration</h2>
                <div class="input-group">
                    <label>Bot Name</label>
                    <input type="text" id="botName" value="NJABULO JB MD">
                </div>
                <div class="input-group">
                    <label>GitHub Repository</label>
                    <input type="text" id="repoUrl" placeholder="https://github.com/user/repo">
                </div>
                <div class="input-group">
                    <label>Session ID</label>
                    <input type="text" id="sessionId" placeholder="Paste Base64 ID">
                </div>
                <div class="input-group">
                    <label>Owner Number</label>
                    <input type="text" id="phoneNumber" placeholder="27xxxxxxxx">
                </div>
                <button class="btn btn-deploy" onclick="startDeployment()">DEPLOY BOT NOW</button>
                <button class="btn btn-git" onclick="window.open('https://github.com')">GITHUB</button>
            </section>

            <section style="margin-top: 20px;">
                <h2><i class="fas fa-server"></i> Active Instances</h2>
                <div id="botList">
                    <div class="bot-card">
                        <div>
                            <div style="font-size: 0.8rem;">SYSTEM_READY</div>
                            <div style="font-size: 0.6rem; color: #666;"><span class="status-dot"></span> Waiting for deployment...</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- MAIN TERMINAL -->
        <div class="right-col">
            <div class="terminal-header">
                <span style="font-size: 0.75rem; color: #aaa;"><i class="fas fa-terminal"></i> Build Console</span>
                <span id="serverStatus" style="font-size: 0.7rem; color: var(--primary-color);">STANDBY</span>
            </div>
            <div class="terminal-window" id="terminal">
[SYSTEM] Njabulo JB Deployment Engine Ready...
[SYSTEM] Awaiting user configuration input.
            </div>
        </div>
    </div>

        const terminal = document.getElementById('terminal');
        const serverStatus = document.getElementById('serverStatus');

        // ASCII ART BANNER (Properly Escaped)

        function writeLog(text, className = 'log-white') {
            const div = document.createElement('div');
            div.className = className;
            div.innerText = text;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        socket.on('terminal-log', (data) => {
            writeLog(data.msg, data.type);
        });

        function startDeployment() {
            const data = {
                botName: document.getElementById('botName').value,
                repoUrl: document.getElementById('repoUrl').value,
                sessionId: document.getElementById('sessionId').value,
                phoneNumber: document.getElementById('phoneNumber').value
            };

            if(!data.repoUrl || !data.sessionId) return alert("Missing Repo URL or Session ID!");

            // 1. Clear Terminal
            terminal.innerHTML = "";
            
            // 2. Show Artistic Banner
            writeLog(JB_BANNER, "log-green");
            
            // 3. Start real build process
            serverStatus.innerText = "BUILDING";
            writeLog("\n[SYSTEM] Deployment Signal Sent to Backend...", "log-blue");
            
            socket.emit('start-deploy', data);
        }
    </script>
</body>
</html>

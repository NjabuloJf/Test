<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Njabulo Jb Bot Deploy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, select {
      padding: 8px;
      margin-bottom: 20px;
      width: 50%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    #logs {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Bot Configuration</h1>
  <form id="config-form">
    <label>PREFIX: ðŸ”  choose your prefix of bot</label>
    <input type="text" id="prefix" value="." required>

    <label>AUTOREACT_STATUS: ðŸŽŠ Enter yes for your bot to auto like status</label>
    <select id="autoreact-status">
      <option value="yes">yes</option>
      <option value="no">no</option>
    </select>

    <label>PM_PERMIT: ðŸš« Other user can't use your bot in pm</label>
    <select id="pm-permit">
      <option value="yes">yes</option>
      <option value="no">no</option>
    </select>

    <label>SESSION_ID: ðŸ“ƒ put your session ID</label>
    <input type="text" id="session-id" required>

    <button type="submit">Deploy Bot</button>
  </form>

  <div id="logs"></div>

  <script>
    const logDiv = document.getElementById('logs');
    document.getElementById('config-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const config = {
        PREFIX: document.getElementById('prefix').value,
        AUTOREACT_STATUS: document.getElementById('autoreact-status').value,
        PM_PERMIT: document.getElementById('pm-permit').value,
        SESSION_ID: document.getElementById('session-id').value,
      };
      logDiv.innerText = 'Deploying bot...\n';
      fetch('/deploy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(config),
      })
      .then((res) => res.text())
      .then((data) => {
        logDiv.innerText += `Response: ${data}\n`;
      })
      .catch((err) => {
        logDiv.innerText += `Error: ${err.message}\n`;
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJABULO JB AI | Dashboard</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Socket.io Library (This connects to your server.js) -->
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --primary-color: #00ff41; 
            --error-color: #ff3e3e;
            --heroku-color: #6762a6; 
            --secondary-color: #0d0d0d;
            --text-color: #e0e0e0;
            --card-bg: #161616;
            --terminal-bg: #050505;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* HEADER AREA */
        header {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=1000');
            background-size: cover;
            background-position: center;
            padding: 3rem 1rem;
            text-align: center;
            border-bottom: 3px solid var(--primary-color);
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.2);
        }

        .header-title {
            font-size: 2.5rem;
            margin: 0;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        /* LAYOUT CONTAINER */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
        }

        section {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        /* INPUT FIELDS */
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 8px; text-transform: uppercase; }
        input {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            padding: 12px;
            color: var(--primary-color);
            border-radius: 6px;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary-color); box-shadow: 0 0 10px rgba(0, 255, 65, 0.1); }

        /* BUTTONS */
        .btn-flex { display: flex; gap: 10px; flex-direction: column; }
        .btn {
            padding: 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-deploy { background: var(--primary-color); color: #000; font-size: 1rem; }
        .btn-git { background: #24292e; color: #fff; border: 1px solid #444; }
        .btn:hover { transform: translateY(-3px); opacity: 0.9; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* BOT MANAGEMENT LIST */
        .bot-list { margin-top: 20px; max-height: 300px; overflow-y: auto; }
        .bot-card {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        .bot-info h4 { margin: 0; color: #fff; font-size: 0.9rem; }
        .bot-info p { margin: 2px 0 0; font-size: 0.7rem; color: #666; }
        .status-dot { height: 8px; width: 8px; background: var(--primary-color); border-radius: 50%; display: inline-block; margin-right: 5px; }
        .btn-del { background: none; border: none; color: var(--error-color); cursor: pointer; font-size: 1.1rem; padding: 5px; }

        /* TERMINAL */
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 8px 15px;
            border-radius: 8px 8px 0 0;
        }
        .terminal-window {
            background: var(--terminal-bg);
            height: 450px;
            padding: 15px;
            border-radius: 0 0 8px 8px;
            overflow-y: auto;
            font-size: 0.8rem;
            line-height: 1.6;
            border: 1px solid #333;
            border-top: none;
        }
        .log-purple { color: #c678dd; } 
        .log-blue { color: #51a1ff; }
        .log-green { color: var(--primary-color); }
        .log-red { color: var(--error-color); }
        .log-white { color: #fff; }

        .status-badge {
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 4px;
            background: #333;
            border: 1px solid #555;
        }

        .floating-invite {
            position: fixed;
            bottom: 25px;
            left: 25px;
            background: #25d366;
            color: #fff;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 999;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <header>
        <h1 class="header-title">âœ…ðŸ’– NJABULO JB ðŸ’š</h1>
        <p style="color: #888; font-size: 0.8rem; margin-top: 10px; letter-spacing: 2px;">REAL-TIME BOT DEPLOYMENT ENGINE</p>
    </header>

    <div class="container">
        <!-- CONFIGURATION -->
        <div class="left-col">
            <section>
                <h2><i class="fas fa-sliders-h"></i> Deployment Config</h2>
                
                <div class="input-group">
                    <label>Bot Name</label>
                    <input type="text" id="botName" placeholder="e.g. JB-Official-Bot">
                </div>

                <div class="input-group">
                    <label>GitHub Repository (HTTPS)</label>
                    <input type="text" id="repoUrl" placeholder="https://github.com/njabulo/jb-bot.git">
                </div>

                <div class="input-group">
                    <label>Session ID</label>
                    <input type="text" id="sessionId" placeholder="Paste your Session ID here...">
                </div>

                <div class="input-group">
                    <label>Owner Number (With Country Code)</label>
                    <input type="tel" id="phoneNumber" placeholder="27xxxxxxxxx">
                </div>

                <div class="btn-flex">
                    <button class="btn btn-deploy" onclick="startDeployment()">
                        <i class="fas fa-cloud-upload-alt"></i> Trigger Deployment
                    </button>
                    <button class="btn btn-git" onclick="window.open('https://github.com', '_blank')">
                        <i class="fab fa-github"></i> Open GitHub
                    </button>
                </div>
            </section>

            <section style="margin-top: 30px;">
                <h2><i class="fas fa-list"></i> Managed Bots</h2>
                <div class="bot-list" id="botContainer">
                    <!-- Bots will be added here after successful deployment -->
                </div>
            </section>
        </div>

        <!-- REAL TERMINAL -->
        <div class="right-col">
            <div class="terminal-header">
                <span style="font-size: 0.75rem; color: #aaa;"><i class="fas fa-terminal"></i> Live Build Logs</span>
                <span class="status-badge" id="serverStatus" style="color: #aaa;">READY</span>
            </div>
            <div class="terminal-window" id="terminal">
                <div class="log-blue">[SYSTEM] System standing by...</div>
                <div class="log-white">[INFO] Input configuration and press Trigger Deployment to begin.</div>
            </div>
        </div>
    </div>

    <a href="https://wa.me/" class="floating-invite" target="_blank">
        <i class="fab fa-whatsapp"></i> SUPPORT GROUP
    </a>

    <script>
        // Connect to the Node.js Server
        const socket = io(); 
        
        const terminal = document.getElementById('terminal');
        const serverStatus = document.getElementById('serverStatus');
        const botContainer = document.getElementById('botContainer');

        // Listen for real-time logs from server.js
        socket.on('terminal-log', (data) => {
            writeLog(data.msg, data.type);
            
            // Auto-update status based on logs
            if (data.msg.includes("cloning")) {
                serverStatus.innerText = "CLONING";
                serverStatus.style.color = "var(--heroku-color)";
            } else if (data.msg.includes("installing")) {
                serverStatus.innerText = "INSTALLING";
                serverStatus.style.color = "orange";
            } else if (data.msg.includes("ONLINE")) {
                serverStatus.innerText = "ONLINE";
                serverStatus.style.color = "var(--primary-color)";
            } else if (data.msg.includes("ERROR")) {
                serverStatus.innerText = "FAILED";
                serverStatus.style.color = "var(--error-color)";
            }
        });

        function writeLog(text, className = 'log-white') {
            const div = document.createElement('div');
            div.className = className;
            div.innerText = text;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function startDeployment() {
            const botData = {
                botName: document.getElementById('botName').value || "JB-Bot",
                repoUrl: document.getElementById('repoUrl').value,
                sessionId: document.getElementById('sessionId').value,
                phoneNumber: document.getElementById('phoneNumber').value
            };

            // Basic Validation
            if(!botData.repoUrl || !botData.sessionId) {
                alert("Please provide the GitHub Repo URL and Session ID!");
                writeLog("[ERROR] Deployment blocked: Missing required fields.", "log-red");
                return;
            }

            // Clear terminal for new build
            terminal.innerHTML = '<div class="log-blue">[SYSTEM] Handshaking with build server...</div>';
            serverStatus.innerText = "STARTING";

            // Emit data to server.js
            socket.emit('start-deploy', botData);

            // Add to UI list (Visual only)
            addNewBotUI(botData.botName, botData.phoneNumber);
        }

        function addNewBotUI(name, phone) {
            const card = document.createElement('div');
            card.className = 'bot-card';
            card.innerHTML = `
                <div class="bot-info">
                    <h4>âœ…ðŸ’– ${name.toUpperCase()} ðŸ’š</h4>
                    <p><span class="status-dot"></span> Active | ${phone}</p>
                </div>
                <button class="btn-del" onclick="this.parentElement.remove()"><i class="fas fa-trash-alt"></i></button>
            `;
            botContainer.prepend(card);
        }
    </script>
</body>
</html>

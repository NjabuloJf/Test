<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera sShowcase</title>

  <!-- Swiper CSS – use the latest version -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    body{margin:0;font-family:sans-serif;overflow-x:hidden}
    .reveal{opacity:0;transform:translateY(20px);transition:opacity .5s, transform .5s}
    .reveal.active{opacity:1;transform:none}
  </style>
</head>
<body>

<div class="swiper product-swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="c.jpg" alt="Camera Front"></div>
    <div class="swiper-slide"><img src="g.jpg" alt="Camera Back"></div>
    <div class="swiper-slide"><img src="e.jpg" alt="Camera Side"></div>
    <div class="swiper-slide"><img src="d.jpg" alt="Camera Case"></div>
    <div class="swiper-slide"><img src="h.jpg" alt="Accessories"></div>
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>

<!-- Swiper JS – same version as CSS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  // Swiper init
  new Swiper('.product-swiper', {
    loop: true,
    pagination: { el: '.swiper-pagination' },
    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
  });

  // Scroll‑reveal
  function reveal() {
    document.querySelectorAll('.reveal').forEach(r => {
      const rect = r.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) r.classList.add('active');
      else r.classList.remove('active');
    });
  }
  window.addEventListener('scroll', reveal);
  reveal();
</script>

</body>
</html>

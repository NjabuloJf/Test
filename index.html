<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Njabulo Jb Tech - Multi Downloader</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* BASE STYLES */
        body {
            font-family: 'Arial', sans-serif;
            background-color: white; /* WHITE BACKGROUND AS REQUESTED */
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* HEADER SECTION */
        #mainHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: #f8f9fa;
            border-bottom: 2px solid #ddd;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: bold;
            color: #222;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-box {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #e9ecef;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .pulse-dot {
            width: 10px;
            height: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }

        /* CONTAINER */
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
        }

        .title_bg {
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* PLATFORM BUTTONS */
        .platform-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .p-btn {
            padding: 10px 15px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .p-btn:hover { background: #f0f0f0; }
        .p-btn.active { background: #007bff; color: white; border-color: #007bff; }

        /* ALERT BOXES */
        .alert {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ffeeba;
        }

        /* INPUT */
        input[type="text"] {
            width: 90%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* ACTION BUTTONS */
        .action-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-act {
            padding: 12px 25px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
        }

        .btn-view { background: #6c757d; }
        .btn-dl { background: #28a745; }

        /* TERMINAL STYLE */
        .terminal {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            text-align: left;
            font-family: 'Courier New', monospace;
            display: none;
        }

        .term-header { color: #aaa; border-bottom: 1px solid #444; margin-bottom: 10px; }

    </style>
</head>
<body>

<header id="mainHeader">
    <a href="#" class="logo"><i class="fab fa-github"></i> Njabulo Jb Tech</a>
    <div class="status-box">
        <div class="pulse-dot"></div>
        <span>Online</span>
    </div>
</header>

<div class="container" id="container_id">
    <div class="title_bg" id="bdy">
        
        <!-- Platform Selector Buttons -->
        <div class="platform-nav">
            <button class="p-btn active" onclick="setPlatform('YouTube', 'fab fa-youtube')"><i class="fab fa-youtube"></i> YouTube</button>
            <button class="p-btn" onclick="setPlatform('Facebook', 'fab fa-facebook')"><i class="fab fa-facebook"></i> Facebook</button>
            <button class="p-btn" onclick="setPlatform('TikTok', 'fab fa-tiktok')"><i class="fab fa-tiktok"></i> TikTok</button>
            <button class="p-btn" onclick="setPlatform('Instagram', 'fab fa-instagram')"><i class="fab fa-instagram"></i> Instagram</button>
        </div>

        <!-- ALERT -->
        <div class="alert show_alert text-center" id="alert_id" role="alert">
            <p class="m-0 p-0" id="invalid_url_txt">Please enter URL <span id="target_name">YouTube</span> bellow</p>
        </div>

        <input type="text" id="url_input" placeholder="Paste link here...">

        <!-- VIEW AND DOWNLOAD BUTTONS WITH ICONS -->
        <div class="action-container">
            <button class="btn-act btn-view" onclick="startAction('view')">
                <i class="fas fa-external-link-alt"></i> View Link
            </button>
            <button class="btn-act btn-dl" onclick="startAction('download')">
                <i class="fas fa-cloud-download-alt"></i> Download
            </button>
        </div>

        <!-- TERMINAL (SHOWS TITLE, TIME, ETC) -->
        <div class="terminal" id="terminal_box">
            <div class="term-header">SYSTEM DOWNLOADER TERMINAL</div>
            <div>[STATUS]: <span id="term_status">Connecting...</span></div>
            <div>[TITLE]: <span id="term_title">Fetching...</span></div>
            <div>[TIME TAKEN]: <span id="term_time">0s</span></div>
            <div>[REMAINING]: <span id="term_rem">--</span></div>
            <div style="margin-top:10px; color: yellow;">[LOG]: Download notification will show in Chrome.</div>
        </div>

    </div>
</div>

<script>
    function setPlatform(name, icon) {
        document.getElementById('target_name').innerText = name;
        const btns = document.querySelectorAll('.p-btn');
        btns.forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    function startAction(type) {
        const url = document.getElementById('url_input').value;
        if(!url) {
            alert("Please paste a link first!");
            return;
        }

        // Show Terminal
        document.getElementById('terminal_box').style.display = "block";
        
        let time = 0;
        let minutesLeft = 2;
        
        const interval = setInterval(() => {
            time++;
            document.getElementById('term_time').innerText = time + " seconds";
            document.getElementById('term_status').innerText = "Downloading data chunks...";
            document.getElementById('term_title').innerText = "Media File from Njabulo Tech";
            document.getElementById('term_rem').innerText = minutesLeft + " minutes";

            if (time > 5) {
                clearInterval(interval);
                document.getElementById('term_status').innerText = "SUCCESS: 100% Downloaded";
                document.getElementById('term_rem').innerText = "0 minutes";
                
                // TRIGGER REAL CHROME DOWNLOAD NOTIFICATION
                if(type === 'download') {
                    triggerDownload();
                }
            }
        }, 1000);
    }

    function triggerDownload() {
        // This is a sample file link. Replace this URL with your API link to download YT/FB videos
        const sampleFile = "https://www.w3schools.com/tags/movie.mp4";
        
        const a = document.createElement('a');
        a.href = sampleFile;
        a.download = "NjabuloTech_Download.mp4"; // This filename shows in Chrome
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        
        alert("Download started! Check your Chrome notifications at the top.");
    }
</script>

</body>
</html>

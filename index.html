
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Njabulo JB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary: #7b2cbf;
            --secondary: #9d4edd;
            --accent: #ff9e00;
            --dark: #10002b;
            --darker: #0a0122;
            --light: #f8f9fa;
            --gray: #adb5bd;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at 10% 20%, rgba(123, 44, 191, 0.1) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(255, 158, 0, 0.1) 0%, transparent 20%);
            animation: gradientPulse 15s ease infinite;
        }

        @keyframes gradientPulse {
            0% {
                background-position: 10% 20%, 90% 80%;
            }

            50% {
                background-position: 15% 25%, 85% 75%;
            }

            100% {
                background-position: 10% 20%, 90% 80%;
            }
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            background: rgba(16, 0, 43, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: var(--shadow);
            border-bottom: 1px solid rgba(123, 44, 191, 0.2);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Upload Section */
        .upload-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
            margin-top: 100px;
        }

        @media (max-width: 768px) {
            .upload-container {
                grid-template-columns: 1fr;
            }
        }

        .upload-area {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .upload-area h3 {
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 2px solid var(--light);
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-box {
            width: 100%;
            height: 200px;
            border: 2px dashed var(--gray);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            overflow: hidden;
            background: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            border-color: var(--primary);
            background: rgba(106, 17, 203, 0.05);
        }

        .upload-box i {
            font-size: 3rem;
            color: var(--gray);
            margin-bottom: 15px;
        }

        .upload-box p {
            color: var(--gray);
            text-align: center;
        }

        .uploaded-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .loading {
            display: none;
            font-size: 2rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="particles" id="particles"></div>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">
                <i class="fas fa-robot logo-icon"></i>
                <span class="logo-text">Nᴊᴀʙᴜʟᴏ Jʙ</span>
            </a>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="menu">
                <a href="" class="menu-link" target="_blank">
                    <i class="fab fa-github"></i> Source Code
                </a>
            </div>
        </div>
    </nav>
    <!-- Upload Section -->
    <section class="upload-container" id="upload">
        <div class="upload-area">
            <h3><i class="fas fa-image"></i> Upload Your Photo</h3>
            <div class="upload-box" id="photo-upload">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Click to upload or drag and drop</p>
                <p>IMG, VIDEO, AUDIO up to 10MB</p>
                <img class="uploaded-image" id="uploaded-photo" src="" alt="Uploaded Image">
                <i class="fas fa-spinner loading" id="loading-icon"></i>
            </div>
            <input type="file" id="photo-input" accept="image/*" style="display: none;">
            <button class="upload-btn" id="upload-btn">Upload</button>
            <p id="image-url"></p>
            <p id="error-message" style="color: red;"></p>
        </div>
    </section>

    <script>
        const uploadBox = document.getElementById('photo-upload');
        const fileInput = document.getElementById('photo-input');
        const uploadedImage = document.getElementById('uploaded-photo');
        const imageUrlElement = document.getElementById('image-url');
        const errorMessageElement = document.getElementById('error-message');
        const loadingIcon = document.getElementById('loading-icon');

        uploadBox.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            try {
                const file = e.target.files[0];
                if (!file) return;

                loadingIcon.style.display = 'block';

                const reader = new FileReader();

                reader.onload = () => {
                    uploadedImage.src = reader.result;
                    uploadedImage.style.display = 'block';
                    imageUrlElement.textContent = reader.result;
                    errorMessageElement.textContent = '';
                    loadingIcon.style.display = 'none';
                    // Change colors
                    document.documentElement.style.setProperty('--primary', '#34C759');
                    document.documentElement.style.setProperty('--accent', '#FFD700');
                };

                reader.onerror = () => {
                    errorMessageElement.textContent = 'Error reading file';
                    loadingIcon.style.display = 'none';
                };

                reader.readAsDataURL(file);
            } catch (error) {
                errorMessageElement.textContent = 'Error: ' + error.message;
                loadingIcon.style.display = 'none';
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>

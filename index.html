<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIANA XMD - Menu ya Commands</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* HEADER */
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        .bot-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .bot-name {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .bot-tagline {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .powered-by {
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
        }
        
        /* SEARCH BAR */
        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            background: rgba(255,255,255,0.95);
            color: #333;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a00e0;
            font-size: 20px;
        }
        
        /* COMMAND CATEGORIES */
        .categories {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .category-btn {
            padding: 10px 25px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .category-btn.active {
            background: white;
            color: #4a00e0;
            border-color: white;
        }
        
        /* COMMANDS GRID */
        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .command-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .command-card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.15);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .command-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .command-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }
        
        .command-name {
            font-size: 20px;
            font-weight: bold;
        }
        
        .command-usage {
            background: rgba(0,0,0,0.2);
            padding: 10px 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 16px;
        }
        
        .command-desc {
            color: rgba(255,255,255,0.9);
            line-height: 1.6;
            font-size: 15px;
        }
        
        /* QUICK ACTIONS */
        .quick-actions {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }
        
        .action-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00c9ff 0%, #92fe9d 100%);
            border: none;
            border-radius: 15px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .action-btn.copy {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .action-btn.preview {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        /* FOOTER */
        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .commands-grid {
                grid-template-columns: 1fr;
            }
            
            .categories {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .category-btn {
                white-space: nowrap;
            }
            
            .bot-name {
                font-size: 32px;
            }
        }
        
        /* COPY NOTIFICATION */
        .copy-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* COMMAND DETAILS MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }
        
        .modal {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            line-height: 1;
        }
        
        .modal-content {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .example-code {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            margin: 15px 0;
            overflow-x: auto;
        }
    </style>
</head>

        // FILTER COMMANDS BY CATEGORY
        function filterCommands(category) {
            // Update active category button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter commands
            let filteredCommands = commands;
            if (category !== 'all') {
                filteredCommands = commands.filter(cmd => cmd.category === category);
            }
            
            // Display filtered commands
            displayCommands(filteredCommands);
            
            // Update search
            const searchInput = document.getElementById('searchInput');
            if (searchInput.value) {
                searchCommands();
            }
        }
        
        // DISPLAY COMMANDS
        function displayCommands(commandList) {
            const grid = document.getElementById('commandsGrid');
            grid.innerHTML = '';
            
            commandList.forEach(command => {
                const card = document.createElement('div');
                card.className = 'command-card';
                card.onclick = () => showCommandDetails(command);
                
                card.innerHTML = `
                    <div class="command-header">
                        <div class="command-icon">${command.icon}</div>
                        <div class="command-name">${command.name}</div>
                    </div>
                    <div class="command-usage">${command.usage}</div>
                    <div class="command-desc">${command.desc}</div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // SEARCH COMMANDS
        function searchCommands() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeCategory = document.querySelector('.category-btn.active').textContent.toLowerCase();
            
            let filtered = commands;
            
            // Filter by category first
            if (activeCategory !== 'zote') {
                const categoryMap = {
                    'burudani': 'fun',
                    'zana': 'tools',
                    'media': 'media',
                    'group': 'group',
                    'owner': 'owner',
                    'download': 'download',
                    'ai': 'ai'
                };
                filtered = commands.filter(cmd => cmd.category === categoryMap[activeCategory]);
            }
            
            // Then filter by search term
            if (searchTerm) {
                filtered = filtered.filter(cmd => 
                    cmd.name.toLowerCase().includes(searchTerm) ||
                    cmd.usage.toLowerCase().includes(searchTerm) ||
                    cmd.desc.toLowerCase().includes(searchTerm)
                );
            }
            
            displayCommands(filtered);
        }
        
        // SHOW COMMAND DETAILS
        function showCommandDetails(command) {
            document.getElementById('modalTitle').textContent = command.name;
            
            const examplesHTML = command.examples.map(ex => 
                `<div class="example-code">${ex}</div>`
            ).join('');
            
            document.getElementById('modalContent').innerHTML = `
                <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                    <div class="command-icon" style="width: 60px; height: 60px; font-size: 24px;">
                        ${command.icon}
                    </div>
                    <div>
                        <div style="font-size: 20px; font-weight: bold;">${command.name}</div>
                        <div style="opacity: 0.8;">Category: ${command.category}</div>
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <div style="font-weight: bold; margin-bottom: 10px;">Usage:</div>
                    <div class="example-code" style="background: rgba(0,0,0,0.5); font-size: 18px;">
                        ${command.usage}
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <div style="font-weight: bold; margin-bottom: 10px;">Description:</div>
                    <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px;">
                        ${command.desc}
                    </div>
                </div>
                
                ${command.examples ? `
                    <div style="margin-bottom: 20px;">
                        <div style="font-weight: bold; margin-bottom: 10px;">Examples:</div>
                        ${examplesHTML}
                    </div>
                ` : ''}
                
                <button class="action-btn" onclick="copyCommand('${command.usage}')" 
                        style="width: 100%; justify-content: center; margin-top: 20px;">
                    üìã Copy Command
                </button>
            `;
            
            document.getElementById('commandModal').style.display = 'flex';
        }
        
        // CLOSE MODAL
        function closeModal() {
            document.getElementById('commandModal').style.display = 'none';
        }
        
        // COPY COMMAND
        function copyCommand(text) {
            navigator.clipboard.writeText(text).then(() => {
                showCopyNotification();
            });
        }


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê MOMY-KIDY BOT üîê</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --cyan:#00f6ff;
      --green:#00ff88;
      --purple:#b400ff;
      --bgDark:rgba(0,0,0,.85);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:white;
      font-family:'Rajdhani',sans-serif;
      color:black;
      overflow:hidden;
    }
    /* DARK OVERLAY */
    #overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      transition:.4s;
      z-index:0;
    }
    /* FLOAT ANIMATION */
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    /* CARD */
    .container{
      z-index:2;
      width:90%;
      max-width:480px;
      background:var(--bgDark);
      padding:2.5rem;
      text-align:center;
      border-radius:12px;
      border:2px solid var(--cyan);
      animation: float 6s ease-in-out infinite;
      box-shadow: 0 0 30px rgba(0,246,255,.5), 0 0 60px rgba(180,0,255,.3);
      color:white;
    }
    /* TITLE ANIMATION */
    h1{
      font-family:'Orbitron',sans-serif;
      font-size:2.4rem;
      margin-bottom:8px;
      background:linear-gradient(90deg,var(--cyan),var(--purple),var(--green));
      background-size:200% auto;
      -webkit-background-clip:text;
      color:transparent;
      animation: gradientMove 4s linear infinite;
    }
    @keyframes gradientMove{
      to{background-position:200% center;}
    }
    .status{
      font-size:.85rem;
      letter-spacing:2px;
      opacity:.7;
      margin-bottom:25px;
    }
    /* INPUT */
    input{
      width:100%;
      padding:15px;
      background:#000;
      border:2px solid var(--green);
      color:var(--green);
      text-align:center;
      font-size:1.1rem;
      outline:none;
      transition:.3s;
    }
    input:focus{
      box-shadow:0 0 20px var(--green);
    }
    /* BUTTON */
    button{
      width:100%;
      margin-top:15px;
      padding:15px;
      font-family:'Orbitron',sans-serif;
      background:linear-gradient(135deg,var(--cyan),var(--purple));
      border:none;
      color:#000;
      cursor:pointer;
      transition:.3s;
    }
    button:hover{
      transform:scale(1.05);
      box-shadow:0 0 25px var(--cyan);
    }
    /* RESULT */
    #result{
      margin-top:25px;
      min-height:50px;
      font-size:2rem;
      letter-spacing:4px;
      color:var(--purple);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse{
      0%{opacity:.6} 50%{opacity:1} 100%{opacity:.6}
    }
    /* FOOTER */
    footer{
      margin-top:20px;
      font-size:.75rem;
      opacity:.6;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div class="container">
    <h1>MOMY-KIDY BOT</h1>
    <div class="status" id="statusText">SYSTEM STATUS : ONLINE</div>
    <input id="number" value="255789661031">
    <button onclick="getCode()">‚ö° GENERATE CODE</button>
    <div id="result"></div>
    <footer>¬© Powered By Sila Tech</footer>
  </div>
  <script>
    async function getCode(){
      const n=document.getElementById("number").value.replace(/\D/g,'');
      const r=document.getElementById("result");
      if(!n){ r.innerHTML="INVALID"; return; }
      r.innerHTML="CONNECTING...";
      try{
        const res=await fetch(`/code?number=${n}`);
        const d=await res.json();
        if(d.code){
          r.innerHTML=d.code;
          navigator.clipboard.writeText(d.code);
        }else r.innerHTML="FAILED";
      }catch{
        r.innerHTML="SERVER ERROR";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Njabulo Jb | Secure Verification</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Major+Mono+Display&display=swap" rel="stylesheet">
  <style>
    /* (the original CSS – unchanged) */
    :root{--primary:#00ff9d;--primary-dark:#00cc7d;--secondary:#00a8ff;--accent:#ff00aa;--success:#00ff88;--danger:#ff3860;--warning:#ff9500;--dark:#0a0a0a;--darker:#050505;--darkest:#010101;--light:#f0f0f0;--gray:#333;--light-gray:#777;--card-bg:rgba(15,15,15,0.95);--glass-bg:rgba(10,10,10,0.3);--glow:0 0 20px rgba(0,255,157,0.4);--transition:all 0.3s cubic-bezier(0.16,1,0.3,1);--terminal-font:'JetBrains Mono',monospace;--tech-font:'Major Mono Display',monospace}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:var(--terminal-font);min-height:100vh;display:flex;justify-content:center;align-items:center;background-color:var(--darkest);background-image:radial-gradient(circle at 20% 30%,rgba(0,255,157,0.03) 0%,transparent 25%),radial-gradient(circle at 80% 70%,rgba(0,168,255,0.03) 0%,transparent 25%),linear-gradient(to bottom,var(--darker),var(--darkest));color:var(--light);line-height:1.6;overflow:hidden;position:relative}
    .scanlines{position:fixed;top:0;left:0;width:100%;height:100%;background:repeating-linear-gradient(to bottom,transparent 0%,rgba(0,255,157,0.03) 0.5%,transparent 1%);background-size:100% 0.5rem;pointer-events:none;z-index:100;mix-blend-mode:overlay}
    .grid-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-image:linear-gradient(rgba(255,255,255,0.02) 1px,transparent 1px),linear-gradient(90deg,rgba(255,255,255,0.02) 1px,transparent 1px);background-size:40px 40px;pointer-events:none;z-index:1}
    .container{width:100%;max-width:36rem;padding:2.5rem;margin:1.5rem;background:var(--card-bg);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);border-radius:1rem;border:1px solid rgba(255,255,255,0.08);box-shadow:0 10px 30px -10px rgba(0,0,0,0.8),var(--glow);transform:translateY(0);transition:var(--transition);overflow:hidden;position:relative;z-index:10}
    .container::before{content:'';position:absolute;inset:0;border-radius:1rem;padding:2px;background:linear-gradient(135deg,var(--primary),var(--secondary));-webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);-webkit-mask-composite:xor;mask-composite:exclude;pointer-events:none;z-index:-1;animation:rotateGradient 6s linear infinite}
    @keyframes rotateGradient{0%{filter:hue-rotate(0deg)}100%{filter:hue-rotate(360deg)}}
    .logo{display:flex;justify-content:center;margin-bottom:2rem;position:relative}
    .logo-icon{width:5rem;height:5rem;display:flex;align-items:center;justify-content:center;background:var(--darkest);border-radius:50%;border:2px solid var(--primary);box-shadow:0 0 30px rgba(0,255,157,0.5);transition:var(--transition);position:relative;overflow:hidden}
    .logo-icon::before{content:'';position:absolute;width:200%;height:200%;background:conic-gradient(transparent 0deg,rgba(0,255,157,0.1) 60deg,transparent 120deg,rgba(0,168,255,0.1) 180deg,transparent 240deg,rgba(255,0,170,0.1) 300deg,transparent 360deg);animation:rotate 4s linear infinite}
    .logo-icon::after{content:'';position:absolute;inset:2px;background:var(--darkest);border-radius:50%}
    @keyframes rotate{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    .logo-icon i{font-size:2.2rem;color:var(--primary);z-index:2;text-shadow:0 0 15px rgba(0,255,157,0.7)}
    .title{text-align:center;margin-bottom:2rem;position:relative}
    .title h1{font-family:var(--tech-font);font-size:2.5rem;font-weight:400;color:var(--primary);margin-bottom:1rem;letter-spacing:2px;text-shadow:0 0 20px rgba(0,255,157,0.6);position:relative}
    .title h1::after{content:'';position:absolute;bottom:-0.75rem;left:50%;transform:translateX(-50%);width:50%;height:2px;background:linear-gradient(90deg,transparent,var(--primary),transparent)}
    .title p{font-size:.9375rem;color:var(--light-gray);max-width:80%;margin:0 auto;line-height:1.7}
    .form-group{margin-bottom:2rem;position:relative}
    .input-field{position:relative}
    .input-field input{width:100%;padding:1.25rem 1.25rem 1.25rem 4rem;font-size:1rem;background:rgba(10,10,10,0.8);border:1px solid rgba(255,255,255,0.1);border-radius:.5rem;color:var(--light);transition:var(--transition);outline:none;font-family:var(--terminal-font);letter-spacing:.5px;box-shadow:inset 0 1px 3px rgba(0,0,0,0.5)}
    .input-field input:focus{border-color:var(--primary);box-shadow:inset 0 1px 3px rgba(0,0,0,0.5),0 0 0 3px rgba(0,255,157,0.2)}
    .input-field input::placeholder{color:var(--gray);letter-spacing:.5px}
    .input-icon{position:absolute;left:1.25rem;top:50%;transform:translateY(-50%);color:var(--light-gray);z-index:10;font-size:1.3rem;transition:var(--transition)}
    .input-field:focus-within .input-icon{color:var(--primary);text-shadow:0 0 10px rgba(0,255,157,0.6)}
    .btn{width:100%;padding:1.25rem;font-size:1rem;font-weight:500;border-radius:.5rem;border:none;cursor:pointer;display:inline-flex;align-items:center;justify-content:center;gap:.75rem;transition:var(--transition);position:relative;overflow:hidden;background:linear-gradient(135deg,var(--primary),var(--primary-dark));color:var(--darkest);font-family:var(--terminal-font);letter-spacing:1px;box-shadow:0 5px 25px rgba(0,255,157,0.5),inset 0 1px 1px rgba(255,255,255,0.2);border:1px solid rgba(0,255,157,0.5);z-index:1}
    .btn::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);transition:.5s;z-index:-1}
    .btn:hover::before{left:100%}
    .btn:hover{transform:translateY(-3px);box-shadow:0 8px 30px rgba(0,255,157,0.6),inset 0 1px 1px rgba(255,255,255,0.2)}
    .btn:active{transform:translateY(0)}
    .btn:disabled{background:var(--gray);cursor:not-allowed;transform:none;box-shadow:none;color:var(--dark)}
    .btn-spinner{animation:spin 1s linear infinite}
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    .status-message{margin-top:1.5rem;padding:1.25rem;border-radius:.5rem;font-size:.9375rem;display:none;border-left:4px solid;background:rgba(10,10,10,0.8);box-shadow:inset 0 1px 3px rgba(0,0,0,0.5);position:relative;overflow:hidden;font-family:var(--terminal-font)}
    .status-message::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(90deg,rgba(255,255,255,0.03) 0%,rgba(255,255,255,0) 100%);pointer-events:none}
    .status-message.success{border-color:var(--success);color:var(--success);display:block}
    .status-message.error{border-color:var(--danger);color:var(--danger);display:block}
    .status-message.warning{border-color:var(--warning);color:var(--warning);display:block}
    .footer{margin-top:2rem;text-align:center;font-size:.8125rem;color:var(--gray);position:relative}
    .footer::before{content:'';position:absolute;top:-1rem;left:50%;transform:translateX(-50%);width:50%;height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.1),transparent)}
    .tooltip{position:absolute;right:1.25rem;top:50%;transform:translateY(-50%);color:var(--light-gray);cursor:pointer;transition:var(--transition);z-index:10}
    .tooltip:hover{color:var(--primary);text-shadow:0 0 8px rgba(0,255,157,0.4)}
    .tooltip-text{visibility:hidden;width:240px;background-color:var(--darkest);color:var(--light);text-align:left;border-radius:.5rem;padding:1rem;position:absolute;z-index:20;bottom:125%;left:50%;transform:translateX(-50%);opacity:0;transition:opacity .3s;font-size:.8125rem;border:1px solid rgba(0,255,157,0.1);box-shadow:0 10px 30px rgba(0,0,0,0.6);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);line-height:1.6}
    .tooltip-text::after{content:"";position:absolute;top:100%;left:50%;margin-left:-5px;border-width:5px;border-style:solid;border-color:var(--darkest) transparent transparent transparent}
    .tooltip:hover .tooltip-text{visibility:visible;opacity:1}
    @keyframes blink{0%,100%{opacity:1}50%{opacity:0}}
    .cursor{display:inline-block;width:.5rem;height:1.2rem;background:var(--primary);margin-left:.2rem;vertical-align:middle;animation:blink 1s step-end infinite}
    .github-corner{position:fixed;top:0;right:0;width:80px;height:80px;z-index:9999}
    .github-corner svg{fill:var(--primary);color:var(--darkest);position:absolute;top:0;right:0;width:80px;height:80px;transition:var(--transition)}
    .github-corner:hover svg{fill:var(--accent)}
    .github-corner .octo-arm{transform-origin:130px 106px}
    .github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}
    @keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}
    .hexagon-grid{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;opacity:.05;pointer-events:none}
    .hexagon{position:absolute;width:100px;height:57.74px;background-color:var(--primary);opacity:.1;transform:rotate(90deg)}
    .hexagon:before,.hexagon:after{content:"";position:absolute;width:0;border-left:50px solid transparent;border-right:50px solid transparent}
    .hexagon:before{bottom:100%;border-bottom:28.87px solid var(--primary)}
    .hexagon:after{top:100%;border-top:28.87px solid var(--primary)}
    .glitch{position:relative}
    .glitch::before,.glitch::after{content:attr(data-text);position:absolute;top:0;left:0;width:100%;height:100%;opacity:.8}
    .glitch:hover::before{animation:glitch-anim-1 2s infinite linear alternate-reverse;color:var(--secondary)}
    .glitch:hover::after{animation:glitch-anim-2 2s infinite linear alternate-reverse;color:var(--accent)}
    @keyframes glitch-anim-1{0%{transform:translate(0)}20%{transform:translate(-5px,5px)}40%{transform:translate(-5px,-5px)}60%{transform:translate(5px,5px)}80%{transform:translate(5px,-5px)}100%{transform:translate(0)}}
    @keyframes glitch-anim-2{0%{transform:translate(0)}20%{transform:translate(-5px,5px)}40%{transform:translate(-5px,-5px)}60%{transform:translate(5px,5px)}80%{transform:translate(5px,-5px)}100%{transform:translate(0)}}
    .digital-rain{position:fixed;top:0;left:0;width:100%;height:100%;z-index:2;opacity:.03;mix-blend-mode:screen;pointer-events:none}
    @media (max-width:768px){.container{padding:2rem}.title h1{font-size:2rem}.logo-icon{width:4rem;height:4rem}}
    @media (max-width:480px){.container{padding:1.5rem;margin:1rem}.title h1{font-size:1.75rem}.title p{max-width:90%}}
    ::-webkit-scrollbar{width:8px}
    ::-webkit-scrollbar-track{background:var(--darkest)}
    ::-webkit-scrollbar-thumb{background:var(--primary);border-radius:4px}
    ::-webkit-scrollbar-thumb:hover{background:var(--secondary)}
  </style>
</head>
<body>
  <!-- Hexagon grid background -->
  <div class="hexagon-grid" id="hexagonGrid"></div>
  
  <!-- Grid overlay -->
  <div class="grid-overlay"></div>
  
  <!-- CRT scanlines effect -->
  <div class="scanlines"></div>
  
  <!-- Digital rain effect -->
  <div class="digital-rain" id="digitalRain"></div>
  
  <div class="container">
    <!-- NOTE: GitHub corner removed per your request -->
    
    <div class="logo">
      <div class="logo-icon">
        <i class="fas fa-lock"></i>
      </div>
    </div>
    
    <div class="title">
      <h1 class="glitch" data-text="Njabulo Jb">Njabulo Jb</h1>
      <p>Enter your Name to verify and open the menu<span class="cursor"></span></p>
    </div>
    
    <form id="verificationForm">
      <div class="form-group">
        <div class="input-field">
          <i class="fab fa-github input-icon"></i>
          <input type="text" id="githubUsername" name="username" required placeholder="GitHub Username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
          <span class="tooltip">
            <i class="fas fa-info-circle"></i>
            <span class="tooltip-text">Make sure after opening app go you've forked the main repository before verifying.</span>
          </span>
        </div>
      </div>
      
      <button type="button" id="verifyBtn" class="btn">
        <i class="fas fa-fingerprint"></i>
        <span>Verify</span>
      </button>
      
      <div id="statusMessage" class="status-message"></div>
    </form>
    
    <div class="footer">
      <p>Njabulo Jb | Secure Verification Word</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ---- Hexagon grid background (unchanged) ----
      const hexagonGrid = document.getElementById('hexagonGrid');
      const hexagonSize = 100;
      const hexagonHeight = Math.sqrt(3) * hexagonSize / 2;
      const cols = Math.ceil(window.innerWidth / (hexagonSize * 1.5)) + 1;
      const rows = Math.ceil(window.innerHeight / hexagonHeight) + 1;
      
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const hexagon = document.createElement('div');
          hexagon.classList.add('hexagon');
          
          const x = j * hexagonSize * 1.5;
          const y = i * hexagonHeight;
          
          if (i % 2 === 1) {
            hexagon.style.left = `${x + hexagonSize * 0.75}px`;
          } else {
            hexagon.style.left = `${x}px`;
          }
          
          hexagon.style.top = `${y}px`;
          hexagon.style.opacity = Math.random() * 0.1;
          hexagon.style.animation = `pulse ${Math.random() * 10 + 5}s infinite ${Math.random() * 5}s`;
          
          hexagonGrid.appendChild(hexagon);
        }
      }
      
      // ---- Digital rain effect (unchanged) ----
      const digitalRain = document.getElementById('digitalRain');
      const characters = ['0', '1', '0', '1', '0', '1', '0', '1'];
      const columns = Math.floor(window.innerWidth / 20);
      
      for (let i = 0; i < columns; i++) {
        const column = document.createElement('div');
        column.style.position = 'absolute';
        column.style.top = '0';
        column.style.left = `${i * 20}px`;
        column.style.width = '20px';
        column.style.height = '100vh';
        column.style.fontFamily = 'var(--tech-font)';
        column.style.color = 'var(--primary)';
        column.style.fontSize = '18px';
        column.style.lineHeight = '20px';
        column.style.textAlign = 'center';
        column.style.overflow = 'hidden';
        
        const charCount = Math.floor(Math.random() * 15) + 10;
        for (let j = 0; j < charCount; j++) {
          const char = document.createElement('div');
          char.textContent = characters[Math.floor(Math.random() * characters.length)];
          char.style.opacity = Math.random() * 0.5;
          char.style.animation = `matrixRain ${Math.random() * 5 + 3}s linear ${Math.random() * 5}s infinite`;
          column.appendChild(char);
        }
        
        digitalRain.appendChild(column);
      }
      
      // ---- Verification logic ----
      const verifyBtn = document.getElementById('verifyBtn');
      const githubUsername = document.getElementById('githubUsername');
      const statusMessage = document.getElementById('statusMessage');
      
      githubUsername.addEventListener('input', () => {
        statusMessage.style.display = 'none';
      });
      
      verifyBtn.addEventListener('click', async () => {
        const username = githubUsername.value.trim();
        
        if (!username) {
          showStatus('ERROR: Please enter your GitHub username', 'error');
          githubUsername.focus();
          return;
        }
        
        verifyBtn.disabled = true;
        verifyBtn.innerHTML = `<i class="fas fa-spinner btn-spinner"></i><span>Verifying...</span>`;
        
        showStatus('> Starting verification process...', 'success');
        
        try {
          // Simulate verification steps
          await simulateVerificationSteps(username);
          
          // Directly open menu.html – no Heroku deployment
          window.location.href = 'menu.html';
        } catch (e) {
          verifyBtn.disabled = false;
          verifyBtn.innerHTML = `<i class="fas fa-fingerprint"></i><span>Verify</span>`;
          showStatus('ERROR: Something went wrong', 'error');
        }
      });
      
      // Helper functions (unchanged)
      function showStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message ${type}`;
        statusMessage.style.display = 'block';
      }
      
      async function simulateVerificationSteps(username) {
        const steps = [
          `> Checking name user: ${username}`,
          '> Verifying account status...',
          '> Searching for Njabulo Jb media...',
          '> Checking status permissions...',
          '> Validating deployment requirements...'
        ];
        for (const msg of steps) {
          typeStatusMessage(msg, null, false);
          await new Promise(resolve => setTimeout(resolve, 500 + Math.random() * 500));
        }
      }
      
      function typeStatusMessage(message, callback, clear = true) {
        if (clear) statusMessage.textContent = '';
        else statusMessage.textContent += '\n';
        
        statusMessage.className = 'status-message success';
        statusMessage.style.display = 'block';
        
        let i = 0;
        const typingInterval = setInterval(() => {
          if (i < message.length) {
            statusMessage.textContent += message.charAt(i);
            i++;
            statusMessage.scrollTop = statusMessage.scrollHeight;
          } else {
            clearInterval(typingInterval);
            if (callback) callback();
          }
        }, 20 + Math.random() * 20);
      }
    });
  </script>
</body>
  </html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VPS Calling Panel - Bot Config</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, select {
      padding: 8px;
      margin-bottom: 20px;
      width: 50%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    #logs {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
    #qr-code {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Bot Configuration</h1>
  <form id="config-form">
    <label>PREFIX: ğŸ”  choose your prefix of bot</label>
    <input type="text" id="prefix" value="." required>
    <br>

    <label>AUTO_READ_STATUS: â™»ï¸ Your contact status will be read automatically</label>
    <select id="auto-read-status">
      <option value="yes">yes</option>
      <option value="no">no</option>
    </select>
    <br>

    <label>AUTO_DOWNLOAD_STATUS: ğŸŸ¢ Auto download contact status</label>
    <select id="auto-download-status">
      <option value="yes">yes</option>
      <option value="no">no</option>
    </select>
    <br>

    <label>AUTOREACT_STATUS: ğŸŠ Auto like status</label>
    <select id="autoreact-status">
      <option value="yes">yes</option>
      <option value="no">no</option>
    </select>
    <br>

    <label>PM_PERMIT: ğŸš« Block PM usage</label>
    <select id="pm-permit">
      <option value="yes">yes</option>
      <option value="no">no</option>
    </select>
    <br>

    <label>BOT_NAME: ğŸ‘¤ Bot Name</label>
    <input type="text" id="bot-name" value="Njabulo_Jb">
    <br>

    <label>BOT_MENU_LINKS: ğŸ–¼ï¸ Menu links (comma-separated)</label>
    <input type="text" id="bot-menu-links">
    <br>

    <label>PUBLIC_MODE: ğŸŒ Public mode</label>
    <select id="public-mode">
      <option value="yes">yes</option>
      <option value="no">no</option>
    </select>
    <br>

    <label>HEROKU_APY_KEY: ğŸ“¡ Heroku API Key</label>
    <input type="text" id="heroku-api-key" value="HRKU-AAa4OvbTCLDEK8R9CIpjZDInu5zGLmQfqkA0oJNNSu2Q_____wNi617Z3aQe" required>
    <br>

    <label>HEROKU_APP_NAME: ğŸ‘¥ Heroku App Name</label>
    <input type="text" id="heroku-app-name" required>
    <br>

    <label>SESSION_ID: ğŸ“ƒ Session ID</label>
    <input type="text" id="session-id" required>
    <br>

    <label>OWNER_NAME: ğŸ‘¤ Your Name</label>
    <input type="text" id="owner-name" value="Njabulo Jb">
    <br>

    <label>NUMERO_OWNER: ğŸ¥ Your number (e.g. 26777821911)</label>
    <input type="text" id="numero-owner" value="26777821911">
    <br>

    <label>WARN_COUNT: ğŸš« Warn limit</label>
    <input type="number" id="warn-count" value="3">
    <br>

    <label>STARTING_BOT_MESSAGE: ğŸ’¬ Show start message</label>
    <select id="starting-bot-message">
      <option value="yes">yes</option>
      <option value="no">no</option>
    </select>
    <br>

    <label>PRESENCE: â¬‡ï¸ Presence (1=online, 2=typing, 3=recording)</label>
    <input type="text" id="presence" value="1">
    <br>

    <label>ANTI_DELETE_MESSAGE: ğŸš® Anti-delete message</label>
    <select id="anti-delete-message">
      <option value="yes">yes</option>
      <option value="no">no</option>
    </select>
    <br>

    <button type="submit">Deploy Bot</button>
  </form>

  <div id="qr-code"></div>
  <div id="logs"></div>

  <script>
    const logDiv = document.getElementById('logs');
    const qrDiv = document.getElementById('qr-code');
    document.getElementById('config-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const config = {
        PREFIX: document.getElementById('prefix').value,
        AUTO_READ_STATUS: document.getElementById('auto-read-status').value,
        AUTO_DOWNLOAD_STATUS: document.getElementById('auto-download-status').value,
        AUTOREACT_STATUS: document.getElementById('autoreact-status').value,
        PM_PERMIT: document.getElementById('pm-permit').value,
        BOT_NAME: document.getElementById('bot-name').value,
        BOT_MENU_LINKS: document.getElementById('bot-menu-links').value,
        PUBLIC_MODE: document.getElementById('public-mode').value,
        HEROKU_APY_KEY: document.getElementById('heroku-api-key').value,
        HEROKU_APP_NAME: document.getElementById('heroku-app-name').value,
        SESSION_ID: document.getElementById('session-id').value,
        OWNER_NAME: document.getElementById('owner-name').value,
        NUMERO_OWNER: document.getElementById('numero-owner').value,
        WARN_COUNT: document.getElementById('warn-count').value,
        STARTING_BOT_MESSAGE: document.getElementById('starting-bot-message').value,
        PRESENCE: document.getElementById('presence').value,
        ANTI_DELETE_MESSAGE: document.getElementById('anti-delete-message').value,
      };
      logDiv.innerText = 'Deploying bot...\n';
      fetch('/deploy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(config),
      })
      .then((res) => res.json())
      .then((data) => {
        logDiv.innerText += `Success: ${data.message}\n`;
        if (data.qr) {
          qrDiv.innerHTML = `<img src="${data.qr}" alt="Scan QR">`;
        }
      })
      .catch((err) => {
        logDiv.innerText += `Error: ${err.message}\n`;
      });
    });
  </script>
</body>
</html>
